name: "\U0001F195 Solicitação de Funcionalidade"
description: "Template para abertura de issue referentes a novas funcionalidades no sistema"
labels: [Funcionalidade]
body:
- type: markdown
  attributes:
    value: |
      Coloque um título acima que descreva de forma resumida a funcionalidade desejada.

      Para facilitar nosso entendimento da mudança precisamos de mais algumas informações.

      ---
- type: textarea
  attributes:
    label: Qual o problema a ser resolvido?
    description: |
      Descreva o problema que deseja resolver com a nova funcionalidade.
  validations:
    required: true
- type: textarea
  attributes:
    label: Quais as regras de negócio e validações devem ser implementadas?
    description: |
      Informe aqui todas as regras de negócio e validações que devem ser consideradas na implementação.
      Exemplo: Apenas um determinado usuário poderá acessar a funcionalidade e só poderá visualizar solicitações da sua unimed. 
  validations:
    required: true
- type: textarea
  attributes:
    label: Especificação
    description: |
      Itens da especificação da mudança
    value: |
      #### Solução proposta
      #### Jornada do usuário
      #### Regras de negócio e validações
      #### Protótipo
      #### Impactos identificados
      #### Cenários de testes de integração
      #### Planejamento de tarefas
  validations:
    required: false
- type: textarea
  attributes:
    label: Definição de pronto
    description: |
      Itens da lista de definição de pronto
    value: |
      - [ ] A especificação foi atendida
      - [ ] Todos os cenários de teste definidos foram implementados
      - [ ] Testes unitários cobrindo as regras de negócio e validações definidas na especificação
      - [ ] Todas as tarefas do planejamento foram realizadas
  validations:
    required: true
