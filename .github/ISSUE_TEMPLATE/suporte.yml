name: "\U0001F4DE Registro de Suporte"
description: Alteração de dados por falta de funcionalidade, relatórios, reprocessamentos.
labels: [Suporte]
body:
- type: markdown
  attributes:
    value: |
      Coloque um título acima que descreva resumidamente o suporte a ser realizada.

      ---
- type: textarea
  attributes:
    label: Qual a tarefa de suporte a ser realizada?
    description: |
      Descreva a tarefa detalhando o máximo que puder.
    placeholder: |
      Exemplo: Alter a data de solicitação preenchida errada pela Singular.
  validations:
    required: true
- type: textarea
  attributes:
    label: Informações adicionais sobre a tarefa de suporte
    description: |
      Se possível, adicione uma captura de tela.
    placeholder: |
      Exemplo: Maiores informações sobre a tarefa de suporte
  validations:
    required: false
- type: textarea
  attributes:
    label: Lista de verificação de conclusão
    description: |
      Itens da lista de definição de pronto
    value: |
      - [ ] Verificado a necessidade de migração de dados e caso tenha sido feita por SQL a mesma foi documentada
      - [ ] Verificado a necessidade de criação ou atualização de um procedimento para atendimento de problemas do mesmo tipo no futuro
      - [ ] Verificado se existem outros casos da mesma natureza do problema atendido
      - [ ] Verificado a causa raiz do problema e se o mesmo foi corrigido ou registrado um defeito para correção
  validations:
    required: true